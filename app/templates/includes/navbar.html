<nav style="background-color: #0b0c10; padding: 10px; text-align: right;">
  {% if user.is_authenticated %}
    <span style="color: #66fcf1;">Welcome, {{ user.username }}!</span>
  <form method="post" action="{% url 'logout' %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit" style="background:none; border:none; color:#45a29e; cursor:pointer;">
      Logout
    </button>
  </form>
  {% else %}
    <a href="{% url 'login' %}" style="color: #45a29e;">Login</a> |
    <a href="{% url 'register' %}" style="color: #66fcf1;">Register</a>
  {% endif %}
</nav>
